{{template "layout" .}}

{{define "title"}} Gold Plan Payment Successful {{end}}

{{define "body"}}
<h2 class="mt-5">
    Gold Plan Payment Succeeded
</h2>

<hr />


<p> Name: <span id="first_name"> </span> <span id="last_name"> </span></p>
<p>Last Four: <span id="last_four"> </span> </p>
<p>Amount: <span id="amount"> </span></p>

{{end}}


{{define "js"}}

<script>

    if (sessionStorage.getItem("first_name")) {
        document.getElementById("first_name").textContent = sessionStorage.getItem("first_name")
        document.getElementById("last_name").textContent = sessionStorage.getItem("last_name")
        document.getElementById("last_four").textContent = sessionStorage.getItem("last_four")
        document.getElementById("amount").textContent = sessionStorage.getItem("amount")
    }

</script>
{{end}}
